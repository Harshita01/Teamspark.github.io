<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <Title>CTFastrack - TeamSpark - Iteration 1</Title>
    <style>
      #map {
        height: 90%;
      }
      #header {
        height: 8%;
		margin-top:1px;
		margin-left:20px;
      }
      html, body {
        height: 95%;
        margin: 0;
        padding: 0;
      }
      input[type="text"] {
		padding: 8px;
		border: solid 1px #dcdcdc;
		border-radius:10px;
	  }
      input[type="button"] {
		padding: 2px;
		border: outset 1px #00f;
	  }
    </style>
  </head>
  <body onload="initMap()">
	<H1>CTFastrack - <i>TeamSpark</i></H1>
	<div id="header">
		<font face="Calibri" size=4> Source: </font> 
		<input type="text" id="source" size="50" placeholder="Search source address">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" value="Detect my location" onclick="detectmylocation()">
	</div>
    <div id="map"></div>
    <script>
	  var map, marker, marker2;
      function initMap() {
	    map = new google.maps.Map(document.getElementById('map'), {
	      zoom: 14
	    });
	//Logic to locate current location when loading page
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

	// Code to locate nearby bus stops
	nearbusstations(pos)

	var markerCurrentLocation = new google.maps.Marker({
		position: new google.maps.LatLng(pos),
		map:map,
		title: "Your current location...!!! "	
	});
	var infoWindow = new google.maps.InfoWindow({map:map});
        infoWindow.setPosition(pos);
        infoWindow.setContent("Your current location...!!!");
        map.setCenter(pos);
        }, function() {
           handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation <!-- ?callback=initMap -->
          handleLocationError(false, infoWindow, map.getCenter());
        }
		marker = new google.maps.Marker ({
		   map:map
		   //draggable: true
		});
		var searchBox = new google.maps.places.SearchBox(document.getElementById('source'));
		google.maps.event.addListener(searchBox, 'places_changed', function() {
		     var places = searchBox.getPlaces();
		     var bounds = new google.maps.LatLngBounds();
		     var i, place;
		
		     for (i=0; place=places[i];i++){
		          bounds.extend(place.geometry.location);
		          marker.setPosition(place.geometry.location);
		     }
		     map.fitBounds(bounds);
		     map.setZoom(14);
		});
      }

function nearbusstations(pos) {
  var SearchLoc = new google.maps.LatLng(pos);


  // Specify location, radius and place types for your Places API search.
  var request = {
    location: SearchLoc,
    radius: '300',
    types: ['bus_station']
  };

  var service = new google.maps.places.PlacesService(map);
  service.nearbySearch(request, function(results, status) {
    if (status == google.maps.places.PlacesServiceStatus.OK) {
      for (var i = 0; i < results.length; i++) {
        var place = results[i];
	var image = 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png';

        var markerbus = new google.maps.Marker({
          map: map,
          position: place.geometry.location,
	icon: image
        });
      }
    }
  });
}

  function detectmylocation() {

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

	var infoWindow = new google.maps.InfoWindow({map:map});
              infoWindow.setPosition(pos);
              infoWindow.setContent('You location!');
			marker = new google.maps.Marker ({
			   position: pos,
			   map:map
			   //draggable: true
			});
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        }
	  }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places">
    </script>
  </body>
</html>
